<html>
<head> <title> FORMULARIO </title>

</head>

<center>

<body background="orange.jpg" bgcolor="# 000000" text="#ffffff">

<body>
<BR><BR>
Nombre
<br />

<input type="texto" name="nombre" size="20" rows="40" cols="40" value=""/>

<input type="texto" name="apmaterno" size="20" rows="40" cols="40" value=""/>

<BR><BR> 

Sexo:
<br/>
<INPUT type="radio" name="masculino" checked value="1">Masculino<br />
<INPUT type="radio" name="femenino" value="2">Femenino<br />
<BR><BR> 

Nacionalidad:
<br/>

<SELECT NAME="nacionalidad" SIZE="1">

   <OPTION VALUE="japones">japones </OPTION>

   <OPTION VALUE="boliviano">boliviano</OPTION>

   <OPTION VALUE="argentino">argentino</OPTION>
</SELECT>
<BR><BR> 

Telefono:
<br />
<input type="texto" name="telefono" size="20" rows="40" cols="40" value=""/>
<BR><BR>

Email
<br />
<input type="texto" name="email" size="20" rows="40" cols="40" value=""/>
<BR><BR>

Domicilio
<br />
<input type="texto" name="domicilio" size="20" rows="40" cols="40" value=""/>
<BR><BR>


<input name="musica" type="checkbox"/>Musica
<br/>
<input name="tv" type="checkbox" checked="checked"/>TV
<br />
<input name="libros" type="checkbox" />Libros

<br>
<INPUT type="radio" name="rninguno" checked value="1"> Ninguno<br />
<INPUT type="radio" name="rprimaria" value="2">Primaria<br />
<INPUT type="radio" name="rsecundaria" value="3">Secundaria<br />
<INPUT type="radio" name="rlicenciatura" value="4">Licenciatura<br>
<INPUT type="radio" name="rmaestria" value="5">Maestria<br>
<INPUT type="radio" name="rdoctorado" value="6">Doctorado<br>
<BR><BR>

Observaciones Personales:
<br>
<TEXTAREA name="obser" rows=10 cols=56> </TEXTAREA>

Datos:
<br>

<TEXTAREA name="datos" rows=7 cols=40> </TEXTAREA>

<INPUT type="reset" size="100" rows=7 cols=30  value="Cancelar" onclick="formReset()"/>  <INPUT type="submit" size="70" value="Enviar" />
